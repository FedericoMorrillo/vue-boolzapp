<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/font awesome-->
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--/font-->
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/css-->
</head>

<body>
    <!--sfondo-->
    <div class="background sfondo1"></div>
    <div class="background sfondo2"></div>
    <!--/sfondo-->

    <!--finestra-->
    <div id="app">
        <main class="container">
            <!--menu a sinistra-->
            <div class="menu">
                    <!--header menu-->
                    <div class="head-bar flex">
                        <div class="user flex">
                            <div class="photo">
                                <img :src="user[0].avatar" alt="user avatar">
                            </div>
                            <div class="username">{{user[0].name}}</div>
                        </div>
                        <div class="option flex">                             
                            <div class="head-icon"><i class="fa-solid fa-circle-notch" style="color: #b1b1b1;"></i></div>
                            <div class="head-icon"><i class="fa-solid fa-message" style="color: #b1b1b1;"></i></div>
                            <div class="head-icon"><i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i></div>
                        </div>
                    </div>
                    <!--/header menu-->

            </div>
            <div class="chat"></div>
        </main>
    </div>
    <!--/finestra-->

    <!--vue-js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--/vue.js-->
    <!--js-->
    <script src="js/main.js"></script>
    <!--/js-->
</body>

</html>
